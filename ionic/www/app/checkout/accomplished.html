<ion-view view-title="Pedido Concluído">
	<ion-nav-title>Pedido Concluído</ion-nav-title>
	<div class="bar bar-subheader bar-balanced">		
		<h2 class="title">Pedido Concluído</h2>
	</div>
	<ion-content class="has-header has-subheader has-subfooter">
		<ion-list>
			<ion-item ng-repeat="item in vm.items" ng-click="vm.productDetails(item)">
				<div class="row">
					<div class="col-50">
						<h2>{{item.name}}</h2>
						<h4>R$ {{item.price}}</h4>
					</div>
					<div class="col">{{item.quantity}}</div>
					<div class="col text-right">R$ {{item.price * item.quantity}}</div>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
	<ion-footer-bar align-title="left">
		<h1 class="title">Total: R$ {{vm.total}}</h1>
		<div class="buttons" ng-click="">
			<button class="button button-assertive">Meus Pedidos</button>
		</div>
	</ion-footer-bar>
</ion-view>
